<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Packing List</title>
  <link href="https://fonts.googleapis.com/css?family=Gugi" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="./resources/css/style.css">
</head>
<body>
  <main>
    <div class="header">
      <h1>Packing List</h1>
      <img src="https://svgshare.com/i/6Ns.svg" title="maps"/>
    </div>
    <section class="todo">
        <input type="text" name="todo">
        <button class="add">Add Item</button>
    </section>
    <section class="list">
      <ul class="todo_list">
        <li><span class="item">Underwear</span><a href="#" class="edit">Edit</a><a href="#" class="remove">Remove</a></li>
        <li><span class="item">Sunglasses</span><a href="#" class="edit">Edit</a><a href="#" class="remove">Remove</a></li>
      </ul>
    </section>
    <span class="mark">(click to mark complete)</span>
  </main>
  <script src="./resources/js/main.js"></script>
</body>
</html>
